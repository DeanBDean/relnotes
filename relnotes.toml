owner = "rust-lang"
repo = "rust"
from = "release:latest-1"
to = "release:latest"
date-format = "%Y-%m-%d"
skip-labels = [
    "beta-nominated",
    "beta-accepted",
    "stable-nominated",
    "stable-accepted",
    "rollup",
]

[[categories]]
title = "Relnotes"
labels = ["relnotes"]

[[categories]]
title = "Language"
labels = ["T-lang"]

[[categories]]
title = "Compiler"
labels = ["T-compiler"]

[[categories]]
title = "Libraries"
labels = ["T-libs"]

[[includes]]
owner = "rust-lang"
repo = "cargo"
title = "Cargo"
use-parent-for-timeframe = true

[template]
string = """
Version {{version}} ({{date}})
============================

{% for title, prs in categories %}
{{ title }}
-----------------------

    {% for pr in prs %}
- [{{ pr.title }}][{{ pr.number }}]
    {%- endfor %}
{% endfor %}

{% for include in includes %}
{{ include.title }}
-----------------------

    {% for pr in include.prs %}
- [{{ pr.title }}][{{ include.repo }}/{{ pr.number }}]
    {%- endfor %}
{% endfor %}

UNSORTED
--------
{% for pr in prs -%}
- [{{ pr.title }}][{{ pr.number }}]
{% endfor %}

{% for _, prs in categories %}
{% for pr in prs -%}
[{{ pr.number }}]: {{ pr.html_url }}
{% endfor %}
{%- endfor %}

{%- for pr in prs -%}
[{{pr.number}}]: {{pr.html_url}}
{% endfor -%}

{%- for include in includes -%}
{% for pr in include.prs -%}
[{{ include.repo }}/{{pr.number}}]: {{pr.html_url}}
{% endfor %}
{% endfor %}
"""

